<!-- Auth Modal -->
<div id="authModal" class="auth-modal hidden">
    <div class="auth-modal-overlay"></div>
    <div class="auth-modal-content">
        <button class="auth-close-btn" onclick="closeAuthModal()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>

        <!-- Login Form -->
        <div id="loginForm" class="auth-form">
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Sign in to save your scanned products</p>
            
            <button class="oauth-btn google-btn" onclick="handleGoogleLogin()">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Continue with Google
            </button>
            
            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required placeholder="••••••••">
                </div>
                
                <div id="loginError" class="auth-error hidden"></div>
                
                <button type="submit" class="auth-btn">Sign In</button>
            </form>
            
            <p class="auth-switch">
                Don't have an account? 
                <a href="#" onclick="showSignup(); return false;">Sign up</a>
            </p>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="auth-form hidden">
            <h2>Create Account</h2>
            <p class="auth-subtitle">Join BarcodeSense to track your scans</p>
            
            <button class="oauth-btn google-btn" onclick="handleGoogleLogin()">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Continue with Google
            </button>
            
            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" required placeholder="••••••••" minlength="6">
                    <small>At least 6 characters</small>
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="signupPasswordConfirm" required placeholder="••••••••">
                </div>
                
                <div id="signupError" class="auth-error hidden"></div>
                <div id="signupSuccess" class="auth-success hidden"></div>
                
                <button type="submit" class="auth-btn">Create Account</button>
            </form>
            
            <p class="auth-switch">
                Already have an account? 
                <a href="#" onclick="showLogin(); return false;">Sign in</a>
            </p>
        </div>
    </div>
</div>

<!-- User Menu (shown when logged in) -->
<div id="userMenu" class="user-menu hidden">
    <button class="user-menu-btn" onclick="toggleUserDropdown()">
        <div class="profile-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </div>
        <svg class="dropdown-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
    </button>
    
    <div id="userDropdown" class="user-dropdown hidden">
        <div class="user-dropdown-header">
            <div class="profile-icon-large">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <span id="userEmail" class="user-email-display"></span>
        </div>
        <div class="dropdown-divider"></div>
        <a href="#" onclick="showHistory(); return false;" class="dropdown-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 3h7a2 2 0 0 1 2 2v14a2 2 0 0 0 2 2 2 2 0 0 0 2-2V5a2 2 0 0 1 2-2h7"></path>
            </svg>
            View Scanned Items
        </a>
        <a href="#" onclick="handleLogout(); return false;" class="dropdown-item logout">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Sign Out
        </a>
    </div>
</div>

<!-- Mobile Profile Menu -->
<div id="mobileProfileMenu" class="auth-modal hidden">
    <div class="auth-modal-overlay" onclick="closeMobileProfileMenu()"></div>
    <div class="auth-modal-content" style="max-width: 400px;">
        <button class="auth-close-btn" onclick="closeMobileProfileMenu()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        
        <div class="user-dropdown-header" style="margin-bottom: 20px;">
            <div class="profile-icon-large">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <span id="mobileUserEmail" class="user-email-display"></span>
        </div>
        
        <a href="#" onclick="showHistoryFromMobile(); return false;" class="dropdown-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 3h7a2 2 0 0 1 2 2v14a2 2 0 0 0 2 2 2 2 0 0 0 2-2V5a2 2 0 0 1 2-2h7"></path>
            </svg>
            View Scanned Items
        </a>
        <a href="#" onclick="handleLogout(); return false;" class="dropdown-item logout">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Sign Out
        </a>
    </div>
</div>

<!-- History Modal -->
<div id="historyModal" class="auth-modal hidden">
    <div class="auth-modal-overlay" onclick="closeHistoryModal()"></div>
    <div class="auth-modal-content history-modal">
        <button class="auth-close-btn" onclick="closeHistoryModal()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        
        <h2>Scan History</h2>
        <div id="historyContent" class="history-content">
            <div class="loading">Loading...</div>
        </div>
    </div>
</div>
