<!-- Auth Modal -->
<div id="authModal" class="auth-modal hidden">
    <div class="auth-modal-overlay"></div>
    <div class="auth-modal-content">
        <button class="auth-close-btn" onclick="closeAuthModal()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>

        <!-- Login Form -->
        <div id="loginForm" class="auth-form">
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Sign in to save your scanned products</p>
            
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required placeholder="••••••••">
                </div>
                
                <div id="loginError" class="auth-error hidden"></div>
                
                <button type="submit" class="auth-btn">Sign In</button>
            </form>
            
            <p class="auth-switch">
                Don't have an account? 
                <a href="#" onclick="showSignup(); return false;">Sign up</a>
            </p>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="auth-form hidden">
            <h2>Create Account</h2>
            <p class="auth-subtitle">Join BarcodeSense to track your scans</p>
            
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" required placeholder="••••••••" minlength="6">
                    <small>At least 6 characters</small>
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="signupPasswordConfirm" required placeholder="••••••••">
                </div>
                
                <div id="signupError" class="auth-error hidden"></div>
                <div id="signupSuccess" class="auth-success hidden"></div>
                
                <button type="submit" class="auth-btn">Create Account</button>
            </form>
            
            <p class="auth-switch">
                Already have an account? 
                <a href="#" onclick="showLogin(); return false;">Sign in</a>
            </p>
        </div>
    </div>
</div>

<!-- User Menu (shown when logged in) -->
<div id="userMenu" class="user-menu hidden">
    <button class="user-menu-btn" onclick="toggleUserDropdown()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span id="userEmail"></span>
    </button>
    
    <div id="userDropdown" class="user-dropdown hidden">
        <a href="#" onclick="showHistory(); return false;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            Scan History
        </a>
        <a href="#" onclick="handleLogout(); return false;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Sign Out
        </a>
    </div>
</div>

<!-- History Modal -->
<div id="historyModal" class="auth-modal hidden">
    <div class="auth-modal-overlay" onclick="closeHistoryModal()"></div>
    <div class="auth-modal-content history-modal">
        <button class="auth-close-btn" onclick="closeHistoryModal()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        
        <h2>Scan History</h2>
        <div id="historyContent" class="history-content">
            <div class="loading">Loading...</div>
        </div>
    </div>
</div>
